<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>turnip tracker</title>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
  <script type="text/javascript">WebFont.load({  google: {    families: ["Libre Franklin:regular,700","Zilla Slab:regular,700"]  }});</script>
  <link href="css/normalize.css" rel="stylesheet" type="text/css">
  <link href="css/webflow.css" rel="stylesheet" type="text/css">
  <link href="css/style.css" rel="stylesheet" type="text/css">


  <!--favicon and similar from turnipprophet.io-->
  <link rel="icon" href="images/favicon-32.png" sizes="32x32">
  <link rel="icon" href="images/favicon-128.png" sizes="128x128">
  <link rel="icon" href="images/favicon-192.png" sizes="192x192">
  <!-- Android -->
  <link rel="shortcut icon" href="img/favicon-196.png" sizes="196x196">
  <!-- iOS -->
  <link rel="apple-touch-icon" href="images/favicon-152.png" sizes="152x152">
  <link rel="apple-touch-icon" href="images/favicon-167.png" sizes="167x167">
  <link rel="apple-touch-icon" href="images/favicon-180.png" sizes="180x180">

  
  <!-- [if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js" type="text/javascript"></script><![endif] -->
  <script type="text/javascript">!function(o,c){var n=c.documentElement,t=" w-mod-";n.className+=t+"js",("ontouchstart"in o||o.DocumentTouch&&c instanceof DocumentTouch)&&(n.className+=t+"touch")}(window,document);</script>
</head>
<!--For those who wish to know: designed in Webflow (until hit the limits of that) then customised manually afterwards-->
<body class="body">
  <div class="wrap w-container">
    <div class="title-section">
      <div class="title-left"><img src="images/turnip.png" width="80" height="80" alt="Turnip game icon" class="image"></div>
      <div class="title-right">
        <h1 class="heading">turnip tracker</h1>
      </div>
    </div>
    <div class="form-section">
      <div class="form-block w-form">
          <div class="form-element"  id="cost-price-group"><label class="hasInput" for="cost-price">how much did your turnips cost</label>
            <div class="bell-input-group"><input type="number" pattern="\d*" class="bell-input w-input" maxlength="256" name="cost-price" data-name="cost-price" placeholder="90-110 Bells" id="cost-price"><img src="images/bell-bag.png" width="30" height="30" alt="Bells (money) game icon" class="input-icon"></div>
          </div>
          <div class="form-element" id="purchased-count-group"><label class="hasInput" for="buy-count">how many did you buy</label>
            <div class="turnip-input-group"><input type="number" pattern="\d*" class="turnip-input w-input" maxlength="256" name="buy-price" data-name="buy-price" placeholder="500 Turnips" id="buy-count"><img src="images/turnip-white.png" width="30" height="30" alt="Turnip game icon" class="input-icon"></div>
          </div>
          <div class="form-element"><label>that means you spent</label>
            <div class="result-text" id="spent-text">0 Bells</div>
          </div>
          <div class="form-element" id="sold-price-group"><label class="hasInput" for="sell-price">what did you sell for</label>
            <div class="bell-input-group"><input type="number" pattern="\d*" class="bell-input w-input" maxlength="256" name="sell-price" data-name="sell-price" placeholder="0-660 Bells" id="sell-price"><img src="images/bell-bag.png" width="30" height="30" alt="Bells (money) game icon" class="input-icon"></div>
          </div>
          <div class="form-element"><label for="profit-or-loss">profit or loss</label>
            <div class="profit-loss-text" id="profitOrLoss-text">0 Bells</div>
          </div>
          <div class="form-element"><label>you&#x27;re walking away with</label>
            <div class="walkaway-text" id="walkAway-text">0 Bells</div>
          </div>
      </div>
      
    </div>
    <div class="button-section">
      <button class="btn w-button" id="beep-boop">beep boop it</button>
      <button class="btn-secondary w-button" id="reset">reset values</button>
    </div>
    <div class="footer-section">
      <div class="footer-text">turnip tracker by <a href="http://twitter.com/danodoesdesign" target="_blank">@danodoesdesign</a>, sprites from <a href="https://www.spriters-resource.com/nintendo_switch/animalcrossingnewhorizons/sheet/128279/" target="_blank">Ziella</a>.
    </div>
    </div>
    
  </div>
  <script src="js/logic.js" type="text/javascript"></script>
  <!-- [if lte IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/placeholders/3.0.2/placeholders.min.js"></script><![endif] -->
</body>
</html>
